name: Deploy (staging)

on:
  push:
    branches:
      - develop
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Export TEST_ENV_VARIABLE (staging)
        # Exports the environment-scoped secret named TEST_ENV_VARIABLE from
        # the `staging` GitHub Environment into the job environment so the
        # build can access it as $TEST_ENV_VARIABLE.
        run: |
          if [ -n "${{ secrets.TEST_ENV_VARIABLE }}" ]; then
            echo "TEST_ENV_VARIABLE=${{ secrets.TEST_ENV_VARIABLE }}" >> $GITHUB_ENV
          else
            echo "TEST_ENV_VARIABLE=" >> $GITHUB_ENV
          fi

      - name: Compute VITE_BASE
        run: |
          repo="${GITHUB_REPOSITORY##*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/$repo/" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to GitHub Pages (staging)
        uses: actions/deploy-pages@v4
