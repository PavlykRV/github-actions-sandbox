name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging or production). If empty, branch is used (main => production, others => staging).'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Use a GitHub Environment so environment-scoped secrets are applied.
    environment: "${{ github.event.inputs.environment && github.event.inputs.environment != '' ? github.event.inputs.environment : (github.ref == 'refs/heads/main' ? 'production' : 'staging') }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Export environment-scoped secret
        # When the job-level `environment` is set, environment-scoped secrets
        # (configured under Settings â†’ Environments) named TEST_ENV_VARIABLE
        # will be available as `secrets.TEST_ENV_VARIABLE`. Export it into
        # GITHUB_ENV so Vite can read it as a plain environment variable.
        run: |
          if [ -n "${{ secrets.TEST_ENV_VARIABLE }}" ]; then
            echo "TEST_ENV_VARIABLE=${{ secrets.TEST_ENV_VARIABLE }}" >> $GITHUB_ENV
          else
            echo "TEST_ENV_VARIABLE=" >> $GITHUB_ENV
          fi

      - name: Compute VITE_BASE
        run: |
          repo="${GITHUB_REPOSITORY##*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/$repo/" >> $GITHUB_ENV
          fi

      - name: Show computed values
        run: |
          echo "ENVIRONMENT=${{ job.environment }}"
          echo "VITE_BASE=$VITE_BASE"

      - name: Build
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Deploy should use the same environment as the build so environment
    # protections (if any) apply to deployment as well.
    environment: "${{ github.event.inputs.environment && github.event.inputs.environment != '' ? github.event.inputs.environment : (github.ref == 'refs/heads/main' ? 'production' : 'staging') }}"
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
