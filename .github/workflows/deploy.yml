name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # For GitHub Pages project sites we set VITE_BASE so the built assets
        # use the repo subpath. The value is computed from the pushed repository
        # name so this workflow can be reused across forks/orgs without editing.
        # If you are publishing a user/organization site (owner.github.io) you
        # may want to set VITE_BASE to '/' instead; this workflow assumes a
        # project site and uses '/<repo>/' by default.
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
