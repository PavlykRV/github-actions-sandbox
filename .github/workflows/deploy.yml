name: Deploy to GitHub Pages test

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Compute VITE_BASE
        # Compute VITE_BASE so project sites are published under '/<repo>/'
        # while user/org sites (repos like 'owner.github.io') use '/'. This
        # writes the variable to $GITHUB_ENV so subsequent steps inherit it.
        run: |
          repo="${GITHUB_REPOSITORY##*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/$repo/" >> $GITHUB_ENV
          fi

      - name: Show computed base
        run: echo "Using VITE_BASE='$VITE_BASE'"

      - name: Build
        # VITE_BASE (set above) will be available in the environment for this step
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
