name: Deploy (production)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Compute VITE_BASE
        run: |
          repo="${GITHUB_REPOSITORY##*/}"
          if [[ "$repo" == *.github.io ]]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/$repo/" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          TEST_ENV_VARIABLE: ${{ vars.TEST_ENV_VARIABLE }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      # --- Production Deploy ---
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          # Create runtime .vercel/project.json to pin the target project/org
          mkdir -p .vercel
          if [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            proj_id="${{ secrets.VERCEL_PROJECT_ID }}"
          else
            proj_id="${{ secrets.VERCEL_STAGING_PROJECT_ID }}"
          fi
          org_id="${{ secrets.VERCEL_ORG_ID }}"
          printf '%s\n' "{\"projectId\":\"${proj_id}\",\"orgId\":\"${org_id}\"}" > .vercel/project.json
          npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --prod --yes --confirm

      # --- Staging Deploy ---
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/dev'
        run: |
          mkdir -p .vercel
          # Prefer an explicit staging project id, fallback to VERCEL_PROJECT_ID
          if [ -n "${{ secrets.VERCEL_STAGING_PROJECT_ID }}" ]; then
            proj_id="${{ secrets.VERCEL_STAGING_PROJECT_ID }}"
          else
            proj_id="${{ secrets.VERCEL_PROJECT_ID }}"
          fi
          org_id="${{ secrets.VERCEL_ORG_ID }}"
          printf '%s\n' "{\"projectId\":\"${proj_id}\",\"orgId\":\"${org_id}\"}" > .vercel/project.json
          # For preview/staging, avoid --prod so Vercel creates a preview deploy
          npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --prod --yes --confirm
